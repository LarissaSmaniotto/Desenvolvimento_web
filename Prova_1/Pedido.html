<!DOCTYPE html>
<html>
<head>
    <title>Cantinho da PIZZA</title>
</head>
<body>
    <header>
        <h1>Faça seu pedido AQUI:</h1>
    </header>
    <form>
        <label for="texto-simples">Informe quem vai retirar o pedido:</label>
        <input type="text" id="texto-simples" name="texto-simples"><br>

        <label for="texto-multilinhas">Informe o endereço para entrega:</label>
        <textarea id="texto-multilinhas" name="texto-multilinhas" rows="4" cols="50"></textarea><br>

        <label for="arquivo">Envio uma foto da fachada do local que será feito a entrega:</label>
        <input type="file" id="arquivo" name="arquivo"><br>

        <label for="caixa-selecao">Escolha o tamanho da pizza:</label>
        <select id="caixa-selecao" name="caixa-selecao">
            <option value="opcao1">Pequena</option>
            <option value="opcao2">Media</option>
            <option value="opcao3">Grande</option>
            <option value="opcao3">Metro</option>
        </select><br>

        <label for="radio">Escolha sua bebida:</label><br>
        <input type="radio" id="radio1" name="radio" value="opcao1">
        <label for="radio1">refrigerante</label><br>
        <input type="radio" id="radio2" name="radio" value="opcao2">
        <label for="radio2">Suco</label><br>
        <input type="radio" id="radio3" name="radio" value="opcao3">
        <label for="radio3">Água com gás</label><br>
        <input type="radio" id="radio4" name="radio" value="opcao4">
        <label for="radio4">Água sem gás</label><br>
        <input type="radio" id="radio5" name="radio" value="opcao5">
        <label for="radio5">Cerveja</label><br>
        <input type="radio" id="radio6" name="radio" value="opcao6">
        <label for="radio6">Sem bebida</label><br>





        <label for="checkbox">Informe os sabores:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="opcao1">
        <label for="checkbox1">Calabresa acebolada</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="opcao2">
        <label for="checkbox2">Baicon ao creme</label><br>
        <input type="checkbox" id="checkbox3" name="checkbox2" value="opcao3">
        <label for="checkbox2">Moda da casa</label><br>
        <input type="checkbox" id="checkbox4" name="checkbox2" value="opcao4">
        <label for="checkbox2">Milho</label><br>
        <input type="checkbox" id="checkbox5" name="checkbox2" value="opcao5">
        <label for="checkbox2">Quatro queijos</label><br>
        <input type="checkbox" id="checkbox6" name="checkbox2" value="opcao6">
        <label for="checkbox2">Chocolate</label><br>
        <input type="checkbox" id="checkbox7" name="checkbox2" value="opcao7">
        <label for="checkbox2">Prestigio</label><br>
        <input type="checkbox" id="checkbox8" name="checkbox2" value="opcao8">
        <label for="checkbox2">Sensação</label><br>
        <input type="checkbox" id="checkbox9" name="checkbox2" value="opcao9">
        <label for="checkbox2">Nutella</label><br>
        <input type="checkbox" id="checkbox10" name="checkbox2" value="opcao10">
        <label for="checkbox2">Romeu e Julieta</label><br>

       

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
