    <h2>Exercício de Fixação</h2>
    <p>Exercício #1 - colspan</p>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Aluno</th>
                <th>Prova Final</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>João</td>
                <td>Sim</td>
            </tr>
        </tbody>
    </table>
    <p>Exercício #2 - rowspan</p>
    <table border="1">
        <tr>
            <th>Fase</th>
            <th>Disciplina</th>
        </tr>
        <tr>
            <th rowspan="3">1</th>
            <td>Introdução</td>
        </tr>
        <tr>
            <td>Matemática</td>
        </tr>
        <tr>
            <td>Português</td>
        </tr>
    </table>

    <p>Exercício #3 - Iframe dentro de tabela</p>

    <table border="1">
        <tr>
            <th>Vídeo YT 1</th>
            <th>Vídeo YT 2</th>
        </tr>

            <td><iframe src="https://www.youtube.com/embed/dywiSGwXJTo"></iframe></td>
            <td><iframe src="https://www.youtube.com/embed/DPrJm6lOOGE"></iframe></td>
