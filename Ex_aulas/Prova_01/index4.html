<!DOCTYPE html>
<html>
<head>
    <title>Página 4</title>
</head>
<body>
    <header>
        <h1>Página 4</h1>
    </header>
    <form>
        <label for="texto-simples">Texto simples:</label>
        <input type="text" id="texto-simples" name="texto-simples"><br>

        <label for="texto-multilinhas">Texto de múltiplas linhas:</label>
        <textarea id="texto-multilinhas" name="texto-multilinhas" rows="4" cols="50"></textarea><br>

        <label for="caixa-selecao">Caixa de seleção:</label>
        <select id="caixa-selecao" name="caixa-selecao">
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
        </select><br>

        <label for="radio">Botões de rádio:</label><br>
        <input type="radio" id="radio1" name="radio" value="opcao1">
        <label for="radio1">Opção 1</label><br>
        <input type="radio" id="radio2" name="radio" value="opcao2">
        <label for="radio2">Opção 2</label><br>

        <label for="checkbox">Botões de múltipla escolha:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="opcao1">
        <label for="checkbox1">Opção 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="opcao2">
        <label for="checkbox2">Opção 2</label><br>

        <label for="arquivo">Envio de arquivo:</label>
        <input type="file" id="arquivo" name="arquivo"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
